<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="result">
        <div class="result-header">Your Result</div>

        <div class="result-score-div">
          <div class="result-score">76</div>
          <div class="result-total">of 100</div>
        </div>

        <div class="result-remark">
          <div class="result-remark-title">Great</div>

          <div class="result-remark-desc">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </section>

      <section class="summary">
        <div class="summary-header">Summary</div>

        <div class="categories">
          <div class="category">
            <div class="category-name">
              <img src="assets/images/icon-reaction.svg" alt="" /> Reaction
            </div>
            <div class="category-score">80</div>
          </div>

          <div class="category">
            <div class="category-name">
              <img src="assets/images/icon-memory.svg" alt="" /> Memory
            </div>
            <div class="category-score">92</div>
          </div>

          <div class="category">
            <div class="category-name">
              <img src="assets/images/icon-verbal.svg" alt="" /> Verbal
            </div>
            <div class="category-score">61</div>
          </div>

          <div class="category">
            <div class="category-name">
              <img src="assets/images/icon-visual.svg" alt="" /> Visual
            </div>
            <div class="category-score">72</div>
          </div>
        </div>

        
          <button><a href="">Continue</a></button>
      </section>
    </main>
  </body>
</html>
